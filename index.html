<script>
//Onkarawa project 
  
function onKawara () {
  document.body.style.backgroundColor = 'black'
  document.body.style.display = 'grid'
  document.body.style.JustifyContent = 'center'
  document.body.style.alignItems = 'center'
  document.body.style.height = '100vh'
  
  const d = new Date() //d for date
  const day = d.getDate()
  //const month 
  const year = d.getFullYear()
  
  const div = document.createElement ('div') //create a html from scratch
	div.textContent = `${day}, ${year}` // or day + ',' + year
  div.style.color = 'white'
  div.style.fontSize = '10vw'
  div.style.fontFamily = 'Futura'
  
  document.body.appendChild(div)
  }
  
 window.addEventListener ('load', onKawara)//once the page loads, run the function "Onkawara"

</script>
